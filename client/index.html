<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>The Leaky Cauldron Guest Book</title>
  </head>
  <body>
    <h1 class="logo">The Leaky Cauldron Guest Book</h1>
    <div class="main-container">
      <div class="form-container">
        <h1 class="titles">Leave a message below!</h1>
        <form id="form">
          <label class="headings" for="fullname">Full Name</label>
          <input id="fullname" type="text" name="name" class="input" />

          <label class="headings" for="visitor-message">Your Message</label>
          <input
            type="text"
            id="visitor-message"
            name="message"
            class="input"
          />
          <button class="btn" type="submit">Post Message</button>
        </form>
      </div>
      <div class="filter">
        <h1 class="titles">See what other guest have said</h1>
        <div class="radio-buttons">
          <div class="radio-btn">
            <input
              type="radio"
              value="oldest"
              id="oldest"
              name="ordering"
              onclick="displayMessages('oldest')"
            />
             
            <label for="oldest">See Older Posts</label>
          </div>
          <div class="radio-btn">
            <input
              type="radio"
              value="newest"
              id="newest"
              name="ordering"
              onclick="displayMessages('newest')"
            />
             
            <label for="newest">See Newest Posts</label>
          </div>
        </div>
        <div id="message-board"></div>
      </div>
    </div>
  </body>
</html>
